<html lang="en">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

     .img{
         background-color: black;
         color: white;

     }

</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center m-5">PARKINSON'S DISEASE DETECTION</h3>
        <hr>
        <span class="border border-secondary">
            <div class="row mx-md-n1">
            
                <div class="col-sm-3 col-md-6 col-lg-4">
                  <h3>About</h3>
                  <p>Lorem ipsum...</p>
                </div>
                <div class="col-sm-9 col-md-6 col-lg-8">
                   <div class="d-inline">
                        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                        <p><label for="file" style="cursor: pointer;" class="img d-inline">Upload Image</label></p>
                        <p><img id="output" width="200" /></p>
                   </div>
                   <div class="d-inline">
                     <button type="button" class="btn btn-dark d-inline">Predict</button>
                   </div>
                </div>
              </div>
        </span>
        
        

    <script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
    </div>
</body>
</html>
